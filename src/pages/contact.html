<!-- Content page -->
<section class="ContactForm">
  <div class="row align-center">
    <div class="small-12 columns">
      <h1>Contact Us</h1>
    </div>
    <hr />
    <div class="small-11 medium-7 large-6 ContactForm--form">
      <div class="ContactForm--form__info">
        <p>I can be reached at:</p>
        <p>Phone: <span>+1.416.555.1234</span></p>
        <p>Toll Free: <span>+1.800.555.1234</span></p>
        <p>Or you can fill out the form below</p>
      </div>

      <table>
        <tr>
          <td class="field_label"><label for="first_name">First Name</label></td>
          <td class="field">
            <input type="text" id="first_name" />
          </td>
        </tr>
        <tr>
          <td class="field_label"><label for="last_name">Last Name</label></td>
          <td class="field"><input type="text" id="last_name" /></td>
        </tr>
        <tr>
          <td class="field_label"><label for="email">Email</label></td>
          <td class="field"><input type="text" id="email" /></td>
        </tr>
        <tr>
          <td class="field_label"><label for="phone">Phone</label></td>
          <td class="field"><input type="text" id="phone" /></td>
        </tr>
        <tr>
          <td class="field_label"><label for="subject">Subject</label></td>
          <td class="field"><input type="text" id="subject" /></td>
        </tr>
        <tr>
          <td class="field_label"><label for="message">Message</label></td>
          <td class="field"><textarea id="message"></textarea></td>
        </tr>
        <tr>
          <td class="submit" colspan="2"><input type="submit" value="Contact Me" /></td>
      </table>

    </div>
  </div>
</section>
